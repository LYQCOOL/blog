<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="https://v3.bootcss.com/favicon.ico">-->

    <title>{% block title %}
    {% endblock %}</title>

    <!-- Bootstrap core CSS -->
{#    <link href="/static/css/bootstrap.min.css" rel="stylesheet">#}
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    {#引入css文件和js文件#}
    <link href="/static/css/manage.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<style>
.active{
    color:#5bc0de;
    font-size:20px;}
     .left-01 {
           float: left;
           background-color: #c1e2b3;
           width: 200px;
           height: 200px;
       }
       .right-01 {
           float: right;
           background-color: wheat;
           width: 200px;
           height: 200px;
       }
       .middle-01 {
           margin: 20px 200px 0 150px;
           background-color: #fff9ca;
           height: 200px;
       }
    </style>
</head>

<body style="background-color: #FFEEC2">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #5bc0de;font-size: 30px;" href="/">博客系统</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/blogs/">我的博客</a></li>
                <li><a href="/add/">写博客</a></li>
                <li><a href="#">Linux</a></li>
                <li><a href="#">GoLang</a></li>
                <li><a href="#">Scrapy</a></li>
                <li><a href="#">OpanStack</a></li>
            </ul>
            {% if user %}
            <ul class="nav navbar-nav navbar-right">
                <li><h4 style="color: #269abc"> 欢迎您！{{ user }}</h4></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login/">登录</a></li>
                <li><a href="/register/">注册</a></li>

            </ul>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
<!--面板结束-->



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
    <script>
        $('.nav-sidebar li').click(function () {
$(this).addClass('active1').siblings().removeClass('active1');
});
    </script>
{% block script %}
{% endblock %}
</body>
</html>
